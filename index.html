<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>POKEMON</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="site-header">
            <section class="logo">
                <a href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="logoPokemon"/>
                </a>
            </section>

            <section class="right-controls">
                <div class="theme-controls">
                    <button id="theme-toggle" aria-pressed="false" aria-label="Cambiar modo claro/oscuro">
                        <span id="theme-icon">ðŸŒ™</span>
                        <span id="theme-label">Oscuro</span>
                    </button>
                </div>
            </section>
        </header>

        <main class="content">
            <section id="pokemon-app" class="pokemon-app">
                <header class="pokemon-controls">
                    <form id="search-form" class="searchPokemon">
                        <label for="pokemon-name" class="sr-only">Nombre del PokÃ©mon</label>
                        <input id="pokemon-name" type="text" placeholder="Nombre del pokemon" value=""/>
                        <button id="fetch-pokemon" type="submit">Cargar PokÃ©mon</button>
                        <button id="load-all" type="button">Cargar todos</button>

                        <label class="inline">
                            <input id="infinite-toggle" type="checkbox" />
                            <span>Mostrar todos</span>
                        </label>

                        <label class="inline">
                            <span>Cantidad visible</span>
                            <select name="cantidadVisible" id="cantidadVisible">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </label>
                    </form>
                </header>

                <div id="pokemon-status" class="pokemon-status" aria-live="polite"></div>

                <div id="pokemon-result" class="pokemon-result">
                <div class="poke-card empty">Pulsa "Cargar PokÃ©mon" para ver los datos (usa "ditto" â€” ejemplo).</div>
                </div>

                <!-- extra controls (kept outside the results to avoid being cleared) -->
                <div id="pokemon-controls-extra" class="pokemon-controls-extra" style="display:none;">
                    <button id="first-page" style="display:none;">Inicio</button>
                    <button id="load-prev" style="display:none;">Anterior</button>
                    <button id="load-more" style="display:none;">Siguiente</button>
                </div>

                <!-- pager (page numbers) -->
                <nav id="pager" class="pager" style="display:none; margin-top:.75rem; text-align:center;"></nav>

                <!-- details modal -->
                <div id="poke-modal" class="poke-modal" aria-hidden="true">
                <div id="modal-backdrop" class="poke-modal-backdrop"></div>
                <div class="poke-modal-panel" role="dialog" aria-modal="true">
                    <button id="modal-close" class="modal-close" aria-label="Cerrar">âœ•</button>
                    <div id="modal-content">Cargandoâ€¦</div>
                </div>
                </div>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
